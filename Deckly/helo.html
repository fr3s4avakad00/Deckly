<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deckly</title>
</head>
<body>
    <header>
        <h1>Deckly</h1>
    </header>
    <main>
        <section id="quiz-creator">
            <h2>Create a Quiz</h2>
            <button onclick="createQuiz()">Create Quiz</button>

        </section>

        <section id="cue-card-creator">
            <h2>Create Cue Cards</h2>
            <button onclick="createCueCard()">Create Cue Card</button>
            
        </section>

        <section id="Read Notes">
            <h2>Upload Notes</h2>
            <input type="file" id="noteFileInput" accept="image/*">
            <div id="detectedText"></div>
        </section>
        

        <section id="Past Tests">
            <h2>Past Tests</h2>
            <div style="width: 200px; height: 300px; overflow-y: auto;">
                <button onclick="pastTests()">Past Tests</button>
                <br>
                <button onclick="pastTests()">Past Tests</button>
                <br>
                <button onclick="pastTests()">Past Tests</button>
                <br>
                <button onclick="pastTests()">Past Tests</button>
            </div>

        </section>


    </main>
    <script src="main.js"></script>
</body>

<script src="https://cdn.rawgit.com/naptha/tesseract.js/0.5.0/dist/tesseract.min.js"></script>


</html>
