<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            margin-bottom: 20px;
        }
        #quiz-output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2>Create a Quiz</h2>
        <input type="text" id="quiz-name" placeholder="Enter Quiz Name" required>
        <form onsubmit="submitQuestion(); return false;">
            <label for="question">Enter your question:</label><br>
            <input type="text" id="question" name="question" required><br><br>
        
            <label for="answer1">Answer 1:</label><br>
            <input type="text" id="answer1" name="answer1" required><br><br>
        
            <label for="answer2">Answer 2:</label><br>
            <input type="text" id="answer2" name="answer2" required><br><br>
        
            <label for="answer3">Answer 3:</label><br>
            <input type="text" id="answer3" name="answer3" required><br><br>
        
            <label for="answer4">Answer 4:</label><br>
            <input type="text" id="answer4" name="answer4" required><br><br>
        
            <label for="correct-answer">Select the correct answer:</label><br>
            <select id="correct-answer" name="correct-answer" required>
                <option value="1">Answer 1</option>
                <option value="2">Answer 2</option>
                <option value="3">Answer 3</option>
                <option value="4">Answer 4</option>
            </select><br><br>
        
                <button type="button" onclick="submitQuestion()">Submit Question</button>
            </form>
        <button onclick="saveQuiz()">Save Quiz</button>
        <button onclick="playQuiz()">Play Quiz</button>
    </div>

    <div id="quiz-output"></div>

    <script src="JSsideofQTFunction.js"></script>

</body>
</html>
